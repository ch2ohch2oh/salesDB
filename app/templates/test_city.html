{% extends "base.html" %}

{% block content %}
<div class="container">
    <table class="table">
        <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">City</th>
              <th scope="col">Zipcode</th>
            </tr>
          </thead>
          <tbody>
            {% if cities %}
                {% for row in  cities %}
                    <tr>
                    {% for col in row %}
                        <td>{{col}}</td>
                    {% endfor %}
                    </tr>
                {% endfor %}
            {% endif %}
          </tbody>
    </table>

</div>
{% endblock %}
